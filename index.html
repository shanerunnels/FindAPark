<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Park</title>

    
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

<body>
    <header>
        <h1>Find A Park</h1>
    </header>
    <section>
        <aside class="firstAside">
            <form class="pure-form">
                <input type="text" id="state-input" class="pure-input-2-3" />
                <button type="submit" id="search-btn" class="pure-button">Search</button>
            </form>
            <div id="stateBtns">
                
            </div>
        </aside>
        <aside class="firstAside parkInfo">
            
        </aside>
    </section>
    <section class="centerSection">
        <p class="parkDescription">Park Description: </p>
    </section>
    <section>
        <aside class="secondAside">
            <h3>Activities</h3>
            <p class="activities">List</p>
        </aside>
        <aside class="secondAside">
            <h3>Amenities</h3>
            <p class="amenities">List</p>
        </aside>
    </section>
    <section class="centerSection">
        <div id="map">this is where the map lives</div>
    </section>

    <script src="assets/findparkscript.js"></script>
